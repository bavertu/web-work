<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="pricing-table.css"/>
    <title>Pricing Table</title>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-plan">
            <h2>Basic</h2>
            <p class="price">$100/month</p>
            <ul class="features">
                <li>5 times usage in week</li>
                <li>No pool use</li>
                <li>No personel trainer</li>
            </ul>
            <button class="btn">Choose</button>
        </div>
        <div class="pricing-plan recommended">
            <h2>Pro</h2>
            <p class="price">$125/month</p>
            <ul class="features">
                <li>5 times usage in week</li>
                <li>Pool use</li>
                <li>No personel trainer</li>
            </ul>
            <button class="btn">Choose</button>
        </div>
        <div class="pricing-plan">
            <h2>Full</h2>
            <p class="price">$125/month</p>
            <ul class="features">
                <li>5 times usage in week</li>
                <li>Pool use</li>
                <li>Personel trainer</li>
            </ul>
            <button class="btn">Choose</button>
        </div>
    </div>
</body>
</html>
